<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<h1>타임리프 익히기</h1>
	<!-- LocalDate를 yyyy-MM-dd 포맷으로 변경 -->
	<p th:text="${#temporals.format(today, 'yyyy-MM-dd')}"></p>
	<div th:object="${person}"> <!--  person을 선택한 객체로 지정 -->
		<p th:text="|이름: *{name}|"></p>
		<p th:text="|나이: *{age}|"></p>
		<p>취미</p>
		<ul>
		    <li th:each="hobby : *{hobbies}">
		        <span th:text="${hobby}"></span>
		        <span th:if="${hobby == '운동'}">(대표 취미)</span>
		    </li>
		</ul>
	</div> 
	<!-- 1번 블로그 글을 보러 이동 -->
	<a th:href="@{/api/articles/{id}(id=${person.id})}">글보기</a>
</body>
<!-- th:object를 사용해 모델에서 받은 객체 중 "person"이라는 키를 가진 객체의 데이터를 하위 태그에 지정. 하위태그에서는 *{...}를 사용해 부모 태그에 적용한 객체 갑셍 접근 가능
'이름:'이라는 문자열과 person 객체의 name 값인 홍길동을 이어 붙임 -->
</html>
